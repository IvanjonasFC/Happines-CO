    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img src="./assets/img/happines-and-co-propuesta-02.png" alt="Happiness&Co Logo"/></a>
      </div>
    </header>

    <nav>
      <ul class="menu">

      </ul>

    <section class="contactBody">
      <div class="wrapper">

        <form class="form" action="#">
          <input type="text" class="name entry" placeholder="Nombre" />

          <input type="text" class="surname entry" placeholder="Apellido" />
          <input type="text" class="email entry" placeholder="Email" />

          <textarea class="message entry" placeholder="Comentario"></textarea>
          <div class="checkbox-container">
            <input type="checkbox" id="suscripcion" name="suscripcion" />
            <label for="suscripcion">Autorizo mi inscripción en la base de suscriptores</label>
          </div>
          <button class="submit entry" type="submit">Enviar</button>
        </form>
        <div class="shadow"></div>
      </div>
    </section>
    <footer>
      <p>&copy; 2025 Happiness&Co</p>

        <a href="#"
